<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кошик</title>
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-top"></div>
    <header class="container justify_between">
      <a href="/">
        <img
          src="./assets/images/logo.svg"
          alt="logo"
          width="200"
          height="30"
        />
      </a>
      <nav class="h_nav align_center">
        <a href="/">Головна</a>
        <div class="h_select">
          <div class="align_center" onclick="showCatalog(1)">
            <span>Штори</span>
            <img
              src="./assets/images/header/arrow.svg"
              alt="arrow"
              height="12"
              width="6"
              id="arrow_s1"
              class="arrow_ss"
            />
          </div>
          <div id="catalog_s1" class="burger_th">
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
          </div>
        </div>
        <div class="h_select">
          <div class="align_center" onclick="showCatalog(2)">
            <span>Тюль</span>
            <img
              src="./assets/images/header/arrow.svg"
              alt="arrow"
              height="12"
              width="6"
              id="arrow_s2"
              class="arrow_ss"
            />
          </div>
          <div id="catalog_s2" class="burger_th">
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
          </div>
        </div>
        <div class="h_select">
          <div class="align_center" onclick="showCatalog(3)">
            <span>Тасьма</span>
            <img
              src="./assets/images/header/arrow.svg"
              alt="arrow"
              height="12"
              width="6"
              id="arrow_s3"
              class="arrow_ss"
            />
          </div>
          <div id="catalog_s3" class="burger_th">
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
          </div>
        </div>
        <a href="/catalog">Інше</a>
        <a href="/cart">
          <img
            src="./assets/images/header/cart.svg"
            alt="cart"
            height="21"
            width="24"
          />
        </a>
      </nav>
      <div class="h_burger">
        <img
          src="./assets/images/header/burger.svg"
          alt="burger"
          width="26"
          height="17"
          onclick="showBurger()"
        />
        <div class="mob_burg">
          <img
            src="./assets/images/home/close.svg"
            alt="close"
            width="21"
            height="21"
            onclick="closeBurger()"
          />
          <div>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
            <a href="/">Блекаут</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="pages container">
        <div>Кошик</div>
        <img
          src="./assets/images/header/arrow.svg"
          alt="arrow"
          width="12"
          height="12"
        />
      </div>
      <div class="cart container">
        <h1>Ваш кошик</h1>
      </div>
    </main>
    <a href="/#contact" class="req-br">
      <img src="./assets/images/req.svg" alt="req-br" width="13" height="24" />
    </a>
    <footer>Copyright © 2024 “Галерея штор”. Усі права захищені.</footer>

    <script src="./js/global.js"></script>
  </body>
</html>
